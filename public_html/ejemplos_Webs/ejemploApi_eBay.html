<html>
    <head>
        <title>eBay Search Results</title>
        <style type="text/css">body { font-family: arial,sans-serif;} </style>
        <meta charset="utf-8" >
        <script src="../js/libs/jquery-1.12.4.js"></script>
        <script src="../js/backend/API_eBay.js"></script>
    </head> 
    <body>
        <h1>eBay Search Results</h1>
        <form>
            <fieldset>
                <legend>Pruebas API eBay</legend>
                <label> Nombre del nuevo filtro
                    <select  id="nombreFiltro">
                        <option value="MaxPrice">Precio maximo</option>
                        <option value="FreeShippingOnly">Envío gratuito</option>
                        <option value="BestOfferOnly">Solo las mejores ofertas</option>
                        <option value="CharityOnly">Solo si se envía dinero a la caridad</option>
                        <option value="Condition">¿En qué condiciones se encuentra el objeto?</option>
                        <option value="Currency">Tipo de moneda</option>
                        <option value="HideDuplicateItems">No muestres objetos duplicados</option>
                    </select>
                </label><br>
                <!--
                
                Los filtros suelen funcionar por "true" y "false" pero hay excepciones:
                
                "MaxPrice" es un número.
                
                Valores para la opcion "Condition"
                
                    1000
                    New
                    1500
                    New other (see details)
                    1750
                    New with defects
                    2000
                    Manufacturer refurbished
                    2500
                    Seller refurbished
                    3000
                    Used
                    4000
                    Very Good
                    5000
                    Good
                    6000
                    Acceptable
                    7000
                    For parts or not working
                
                Valores para "Currency"
                
                    EUR = Euros
                    USD = Dolares americanos
                
                    Más aquí: https://developer.ebay.com/devzone/finding/callref/Enums/currencyIdList.html
                
                
                
                -->
                <label>Valor del nuevo filtro (Leer el HTML para excepciones)<input type="text" placeholder="true o false" id="valorFiltro"></label><br>
                <button onclick="addFiltro()" type="button">Añade nuevo filtro (Se muestran en consola)</button><br>
                <label>¿Que buscas?:<input type="text" id="query"></label><br>
                
                <button onclick="buscarPorClave($('#query').val(),20,1)" type="button">Haz peticion AJAX (tambien se muestra en consola)</button><br>
                
                <button onclick="busquedaPorClaveYCategoria($('#query').val(),888,20,1)" type="button">Haz peticion AJAX busquedaPorClaveYCategoria() (Buscará en "deportes")</button><br>
            </fieldset>
        </form>
        <div id="results"></div>
    </body>
</html>
