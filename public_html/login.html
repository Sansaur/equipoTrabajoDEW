<!DOCTYPE html>
<html lang="es">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="Styles/Css general.css" type="text/css"/>
        <link href="Styles/Css Login.css" rel="stylesheet" type="text/css"/>
        
        <script src="js/libs/jquery-1.12.4.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-messaging.js"></script>
        <script async defer src="https://apis.google.com/js/api.js" 
                onload="this.onload = function () {}; loginGoogle.handleClientLoad()" 
                onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
        <script src="js/backend/Login.js"></script>
    </head>
    <body>        
        <div id="cabecera">            
            <div id="nav" class="sombra">
                <a id="logotipo" href="index.html">
                    <img src="addons/images/icono-Claro.png" alt="logotipo"/>
                </a>
            </div>
        </div>

        <form class="formulario">  
            <h4>Inicia Sesion</h4>

            <input type="email" class="formulario__input">
            <label for="" class="formulario__label">Correo</label>

            <input type="password" class="formulario__input">
            <label for="" class="formulario__label">Contraseña</label> 

            <div class="botonesLogin">
                <div class="fomaIcono" onclick="loginGitHub.iniciar()">
                    <img class="LoginIcon" src="addons/icons/github.svg"/>
                    <span>Github</span>
                </div>
                
                <div class="fomaIcono" onclick="loginGoogle.handleSignInClick()">
                    <img class="LoginIcon" src="addons/icons/google.svg" d="signin-button"/>
                    <span>Google</span>
                </div>
                
                <div class="fomaIcono" onclick="ejecutarLogin()">
                    <img class="LoginIcon" src="addons/icons/twitter.svg"/>                
                    <span>Twitter</span>
                </div>
                
               <fb:login-button size="large" onlogin="Log.info.bind('onlogin callback')">Facebook</fb:login-button>
            </div>            
        </form>
    </body>
</html>
