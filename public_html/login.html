    <body>        
        <div id="cabecera">            
            <div id="nav" class="sombra">
                <a id="logotipo" href="index.html">
                    <img src="addons/images/icono-Claro.png" alt="logotipo"/>
                </a>
            </div>
        </div>

        <div id="contenedorTotal">
            <div class="titulos">
                <h3> Regístrate</h3>
                <h4> O inicia sesion</h4>
            </div>
        </div>     

        <form class="formulario">
            <h1 clasS="formulario__titulo">Regístrese</h1>
                
            <input type="text" class="formulario__input">
            <label for="" class="formulario__label">Correo</label>
                
            <input type="text" class="formulario__input">
            <label for="" class="formulario__label">Contraseña</label>
            
            <input type="button" clasS="formulario__submit" value="enviar">
        </form>
        
        <div class="producto">
                <div class="cabezaproducto">
                    <img id="ProductoImagen" src="http://thumbs1.ebaystatic.com/m/mmyduWQeHEiPQ6Py0fnfbSQ/140.jpg" alt="imagen"/>            
                    <img class="Tipoproducto" src="addons/images/ebay_icon.svg" alt=""/>
                </div>

                <div class="ProductoInfo">

                    <div id="Productonombre">Auricular ayuda auditiva Sennheiser SET 840 TV Wireless Auricular para TV</div>
                    
                    <p>
                        <label>Puntuación: </label>
                        <label id="Productopuntuacion">9 puntos</label>                        
                    </p>
                    <p>
                        <label>Precio:</label>
                        <div class="precioCarrito">
                            <label id="Productoprecio" class="sombraTexto">129€</label>
                            <img id="addItem" src="addons/icons/add_item.svg" alt=""/>                     
                        </div>                        
                    </p>
                </div>                
            </div>
